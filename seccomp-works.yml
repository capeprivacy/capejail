# This is an example seccomp policy for x86_64 that prevents network syscalls.

seccomp:
  # The default action is applied if none of the syscalls match.
  #
  # Possible actions:
  # - kill_process (since Linux 4.14)
  # - kill_thread
  # - trap
  # - errno (returns EPERM)
  # - trace
  # - log (since Linux 4.14)
  # - allow
  default_action: trap

  syscalls:
  - action: errno
    names:
    - connect
    - accept
    - sendto
    - recvfrom
    - sendmsg
    - recvmsg
    - bind
    - listen
    - write
    - close
    - read
    - fstat
    - mmap
    - brk
    - pread64
    - access
    - execve
    - arch_prctl
    - openat
